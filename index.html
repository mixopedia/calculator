<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main-body">
        <div class="calculator">
            <div class="inner-box">
                <div class="inner-box1">
                    <div class="display">
                        
                            <input type="text" id="screen">
                
                    </div>
                    <div class="buttons">
                        <div class="raw1">
                            <button class="buttonL glossy-button" onclick="buttonclick()" >MC</button>
                            <button class="button glossy-button" onclick="buttonclick()">MR</button>
                            <button class="button glossy-button" onclick="buttonclick()">M+</button>
                            <button class="button glossy-button" onclick="clearbutton()">C</button>
                            <button class="buttonR glossy-button backspace" onclick="backspace()">&#10510</button> <!-- BackSpace-->
                            
                        </div>
                        <div class="raw">
                            <button class="buttonL glossy-button" onclick="buttonclick(7)">7</button>
                            <button class="button glossy-button" onclick="buttonclick(8)">8</button>
                            <button class="button glossy-button" onclick="buttonclick(9)">9</button>
                            <button class="button glossy-button" onclick="divclick()">&#247</button><!--Division Button-->
                            <button class="buttonR glossy-button" onclick="buttonclick()">R</button>
                        </div>
                        <div class="raw">
                            <button class="buttonL glossy-button" onclick="buttonclick(4)">4</button>
                            <button class="button glossy-button" onclick="buttonclick(5)">5</button>
                            <button class="button glossy-button" onclick="buttonclick(6)">6</button>
                            <button class="button glossy-button" onclick="mulclick()">&#215</button><!--Multiplication -->
                            <button class="buttonR glossy-button" onclick="buttonclick(%)">%</button>
                        </div>
                        <div class="raw">
                            <button class="buttonL glossy-button" onclick="buttonclick(1)">1</button>
                            <button class="button glossy-button" onclick="buttonclick(2)">2</button>
                            <button class="button glossy-button" onclick="buttonclick(3)">3</button>
                            <button class="button glossy-button" onclick="plusclick()">&#43</button><!--plus-->
                            <button class="buttonR glossy-button" onclick="minusclick()">&#8722</button><!--minuss-->
                        </div>
                        <div class="raw">
                            <button class="buttonL glossy-button" onclick="buttonclick(0)">0</button>
                            <button class="button glossy-button" onclick="buttonclick('.')">.</button>
                            <button class="button glossy-button" onclick="buttonclick('00')">00</button>
                            <button class="button equal-button glossy-button"  onclick="equalbutton()">&#61</button><!--equal-->
                        </div>
                    </div>
                </div>

            </div>
            
        </div>

    </div>
    
</body>
</html>
